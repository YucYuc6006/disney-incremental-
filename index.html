<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Incremental</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1 class="title">Disney Incremental</h1>
        <div id="dust-info">
            <p>Pixie Dust: <span id="dust-count">0</span> ✨</p>
            <!-- Collect button moved here -->
            <button id="collect-button">Collect Pixie Dust</button>
            <p>Dust Per Second: <span id="dust-per-second">0</span></p>
        </div>
        
        <!-- Upgrade buttons as actual <button> elements -->
        <button class="upgrade-button" id="buy-mickeys-hat" data-tooltip="This upgrade increases your dust per second!">
            Buy Mickey's Hat (✨10)
        </button>
        <button class="upgrade-button" id="buy-vanellopes-kart" data-tooltip="Vanellope's Kart adds 2 dust per second!">
            Buy Vanellope's Kart (✨50)
        </button>
        <button class="upgrade-button" id="buy-genies-lamp" data-tooltip="Genie's Lamp adds 5 dust per second!">
            Buy Genie's Lamp (✨500)
        </button>
        <button class="upgrade-button" id="buy-lightning-mcqueen" data-tooltip="Lightning McQueen doubles your dust per second!">
            Buy Lightning McQueen (✨750)
        </button>
        <button class="upgrade-button" id="buy-elsas-castle" data-tooltip="Elsa's Castle adds 10 dust per second!">
            Buy Elsa's Castle (✨1000)
        </button>
        <button class="upgrade-button" id="buy-mauis-fish-hook" data-tooltip="Maui's Fish Hook doubles your dust per second!">
            Buy Maui's Fish Hook (✨2000)
        </button>

        <!-- Inventory Button -->
        <button id="inventory-toggle">Show Inventory</button>

        <!-- Inventory Section -->
        <div id="inventory" style="display:none;">
            <h2>Inventory</h2>
            <ul>
                <li>Mickey's Hat: <span id="mickey-hat-count">0</span></li>
                <li>Vanellope's Kart: <span id="vanellope-kart-count">0</span></li>
                <li>Genie's Lamp: <span id="genies-lamp-count">0</span></li>
                <li>Lightning McQueen: <span id="lightning-mcqueen-count">0</span></li>
                <li>Elsa's Castle: <span id="elsas-castle-count">0</span></li>
                <li>Maui's Fish Hook: <span id="mauis-fish-hook-count">0</span></li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
